<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snack Champions of the Week</title>
        <meta charset="utf-8" />

        <!-- CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" />

        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/chooser.js"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center h-100">
            <div class="row align-items-center h-100">
                <div id="roller-holder" class="my-auto center-box">
                    <div class="header d-flex justify-content-center">
                        <h2>Roll for your snack champs of the week.</h2>
                    </div>
                    <div id="main-holder">
                        <section class="d-flex justify-content-center">
                            <button type="button" id="btn-circle" class="btn btn-outline-light" disabled="disabled" onclick="rollingSim()">
                                <span id="main-spinner" class="spinner-border" role="status" aria-hidden="true"></span>
                                <h3 id="roll-text">LET'S ROLL</h3>
                            </button>
                        </section>
                        <section class="d-flex justify-content-center">
                            <div id="champ-table">
                                <table class="table table-dark table-hover">
                                    <thead>
                                        <tr>
                                            <th>Day</th>
                                            <th>Tractionite</th>
                                        </tr>
                                    </thead>
                                    <tbody id="champs">
                                    </tbody>
                                </table>
                            </div>
                        </section>
                        <section class="d-flex justify-content-center">
                            <div class="btn-group-vertical">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#past-champ-modal">
                                    <strong>Past Champs</strong>
                                </button>
                                <button id="save-btn" class="btn btn-success" hidden="hidden" onclick="updateReserves()">
                                    <strong>Save</strong>
                                </button>
                            </div>
                        </section>
                    </div>
                </div>
                <div id="welcome" class="my-auto center-box">
                    <div class="header d-flex justify-content-center">
                        <h2>Which squad are you apart of?</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <select id="squad-select" class="custom-select"></select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" onclick="squadSelected()">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="past-champ-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Previous Champions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="past-champs" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="d-flex justify-content-center">
            <small>Photo by Georgia Vagim on Unsplash</small>
        </footer>
    </body>
</html>
